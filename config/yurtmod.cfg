    # Whether the Large Bedouin can be crafted [default: true]
    B:"Craft Large Bedouin"=true

    # Whether the Large Tepee can be crafted [default: true]
    B:"Craft Large Tepee"=true

    # Whether the Large Yurt can be crafted [default: true]
    B:"Craft Large Yurt"=true

    # Whether the Medium Bedouin can be crafted [default: true]
    B:"Craft Medium Bedouin"=true

    # Whether the Medium Tepee can be crafted [default: true]
    B:"Craft Medium Tepee"=true

    # Whether the Medium Yurt can be crafted [default: true]
    B:"Craft Medium Yurt"=true

    # Whether the Small Bedouin can be crafted [default: true]
    B:"Craft Small Bedouin"=true

    # Whether the Small Tepee can be crafted [default: true]
    B:"Craft Small Tepee"=true

    # Whether the Small Yurt can be crafted [default: true]
    B:"Craft Small Yurt"=true

    # Whether the Super Mallet is craftable [default: true]
    B:"Craft Super Mallet"=true
